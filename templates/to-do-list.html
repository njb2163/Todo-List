<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='to-do-list-style.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var data = {{todo_list_data|tojson}}
    </script>
    <title>TODO &mdash; Flask</title>
</head>
<body class="body">
    <div id="navbar">
        <ul class="navlist">
            <li class="navlistitem active"><a href="/" class="navlink">TODO List</a></li>
            <li class="navlistitem nonactive"><a href="/announcements" class="navlink">Announcements</a></li>
        </ul>
    </div>
    <div class="todoList">
        <div class="main-heading heading">To-Do List</div>
        <div class="msg" id="addMsg"></div>
        <div class = "enterName">
            <form id="teammateForm">
                <input class="nameBox textBox" type="text" id="name" placeholder="Teammate Name">
                <input type="submit" name="addTeammate" value="Add" class="submitButton button">
            </form>
        </div>
        <div class="msg" id="assignMsg"></div>
        <div class = "assign">
            <form id="assignForm">
                <select class="teamDropDown textBox" id="teammateDropdown">
                    <option value="" selected id="assignDefault">Assign To</option>
                </select>
                <input class="taskBox textBox" type="text" id="task" placeholder="Task">
                <input class="dateSelect textBox" type="text" id="dateSelect" placeholder="09/01/2024" onfocus="(this.type='date')" onblur="(this.type='text')">
                <input type="submit" name="assignTask" value="Assign" class="submitButton button">
            </form>
        </div>
        <hr>
        <div id="tasksContainer">
            <div class="placeholderText">No tasks right now. Please add a teammate and assign a task.</div>
        </div>
        <hr>
        <div class = "footer">
            <input type="button" id="clearCompleted" value="Clear Completed" class="clearCompleted button">
            <input type="button" id="reset" value="Reset" class="reset button">
        </div>
    </div>
    <script src="../static/to-do.js"></script>
</body>
</html>
